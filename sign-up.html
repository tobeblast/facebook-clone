<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-up Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <link rel="icon" type="icon/x-image" href="./assets/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/64aebfb478.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav
        class="nav d-flex justify-content-center align-items-center text-white position-fixed"
      >
        <div class="d-flex gap-3">
          <div class="">
            <h3>facebook</h3>
          </div>
          <div class="sign">
            <p>Sign Up</p>
          </div>
        </div>
      </nav>

      <div class="body-div d-flex justify-content-center align-items-center">
        <div class="body">
          <div class="mt-2 text-black">
            <h2 class="mb-0">Sign Up</h2>
            <p>it's free and always will be</p>
          </div>
          <form action="" class="">
            <div class="d-flex gap-4">
              <div class="w-50">
                <input type="text" placeholder="First name" class="w-100" />
              </div>
              <div class="w-50">
                <input type="text" placeholder="Surname" class="w-100" />
              </div>
            </div>

            <input
              type="text"
              placeholder="Mobile number or email address"
              class="mt-3 w-100"
            /><br />
            <input
              type="text"
              placeholder="Re-enter mobile number or email address"
              class="mt-3 w-100"
            /><br />
            <input
              type="text"
              placeholder="New password"
              class="my-3 w-100"
            /><br />
            <div class="d-flex gap-4">
              <div class="">
                <label for="Birthdays">Birthday</label><br />
                <input type="date" class="mb-2" />
              </div>
              <div class="w-50 mt-3">
                <a href="#" class="text-decoration-none"
                  >Why did i need to provide my date of birth</a
                >
              </div>
            </div>
            <div class="d-flex gap-4">
              <div class="d-flex gap-2">
                <div class="">
                  <input type="radio" name="gender" />
                </div>
                <div class="">
                  <p>Female</p>
                </div>
              </div>
              <div class="d-flex gap-2">
                <div class="">
                  <input type="radio" name="gender" />
                </div>
                <div class="">
                  <p>Male</p>
                </div>
              </div>
            </div>
            <p>
              By clicking Sign Up you agree to our <a href="">Terms</a> and that
              you have read our <a href="#">Data Policy</a> including our
              <a href="#">Cookie Use.</a>
            </p>
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
