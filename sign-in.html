<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-in Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/sign-in.css" />
    <link rel="icon" type="icon/x-image" href="./assets/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/64aebfb478.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container d-flex justify-content-center body">
        <div class="">
          <div class="">
            <img src="./assets/icons8-facebook-64.png" alt="" width="100%" />
          </div>
          <form action="">
            <input
              type="text"
              placeholder="Email or phone number"
              class="w-100 py-2"
            />
            <input
              type="password"
              placeholder="Password"
              class="mt-3 w-100 py-2"
            /><br />
          </form>
          <div class="text-white">
            <div class="d-flex justify-content-center">
              <div class="log mb-3 py-2">
                <p>Log in</p>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="log py-2">
                <p>Log in with Browser</p>
              </div>
            </div>
            <div class="d-flex justify-content-center mb-4">
              <p>Sign Up for Facebook</p>
            </div>
            <div class="d-flex justify-content-center">
              <p>Forgot Password</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
